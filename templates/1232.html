<title>仿 Twitter 的附加式訊息跑馬燈</title>
<style type="text/css">
	ul, li {
		margin: 0;
		padding: 0;
		list-style: none;
	}
	.abgne-news-scroll {
		border: 3px solid #00CACA;
		width: 320px;
		height: 220px;
		overflow: hidden;
		position: relative;
	}
	.abgne-news-scroll li {
		background: url(arr.jpg) no-repeat 5px 10px;
		padding: 5px 0 5px 19px;
	}
</style>
<script type="text/javascript">
	$(function(){
		// 先取得 .abgne-news-scroll ul, 並設定淡入及輪播時間
		var $news = $('.abgne-news-scroll ul'), 
			fadeInSpeed = 1000, 
			timer, speed = 3000;
		
		// 用來控制輪播用
		function newsScroll(){
			// 先找出最後一個 li
			var $last = $news.find('li:last');
			// 複製一份並先隱藏起來
			// 接著把它加到 .abgne-news-scroll ul 中的第一個項目
			// 最後用淡入的方式顯示, 當顯示完後繼續輪播
			$last.clone().hide().prependTo($news).fadeIn(fadeInSpeed, function(){
				timer = setTimeout(newsScroll, speed);
			});
			// 把 $last 移除掉
			$last.remove();
		}
		
		// 啟動輪播計時器
		timer = setTimeout(newsScroll, speed);
	});
</script>
